<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Events</title>
    <link rel="stylesheet" href="css/overandout.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
    </script>
    <script>
        $(function () {

            // This function returns a random colour from the given array everytime that it is invoked.
            function randomize() {
                var colors = ['Red', 'Green', 'Yellow', 'Blue', 'Purple']
                return colors[parseInt(Math.random() * colors.length)];
            }
$('.outerOne').on('mouseover', function(){$(this).css('background-color', randomize);
                                        })
$('.innerOne').on('mouseover', function(){$(this).css('background-color', randomize);
                                        })
$('.outerTwo').on('mouseenter', function(){$(this).css('background-color', randomize);
                                         })
$('.innerTwo').on('mouseenter', function(){$(this).css('background-color', randomize);
                                         })


        })
    </script>
</head>

<body>
    <div class="container">
        <h1 class="first">mouseover / mouseout</h1>
        <div class="outerOne">
            <div class="innerOne"></div>
        </div>

        <h1 class="second">mouseenter / mouseleave</h1>
        <div class="outerTwo">
            <div class="innerTwo"></div>
        </div>
    </div>
</body>


</html>
