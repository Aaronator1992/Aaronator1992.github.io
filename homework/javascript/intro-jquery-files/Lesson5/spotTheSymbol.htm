<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spot the Symbol</title>
    <link rel="stylesheet" href="css/spotthesymbol.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
    </script>
    <script>
    $(function(){
            // This function calculates and returns the distance value
            function calculateDistance(x, y) {
                var symbolPositionX = 97;
                var symbolPositionY = 106;
                return Math.sqrt(((x - symbolPositionX) * (x - symbolPositionX)) + ((y - symbolPositionY) * (y - symbolPositionY)));
            }

            var statusDisplay = $('.status')

            $('.container').on({
            mousemove: function(evt){
                $('.coordinates').html(evt.offsetX + ',' + evt.offsetY);
                var distance = calculateDistance(evt.offsetX, evt.offsetY);

if(distance > 30){
    statusDisplay.html("you're too far off!!");
} else if (distance > 20 && distance < 30){statusDisplay.html("you're close!!");
} else if (distance > 10 && distance < 20){statusDisplay.html("you're very close!!");
} else if (distance > 8  && distance < 10){statusDisplay.html("Almost there!!");
} else if (distance >= 0 && distance < 8 ){statusDisplay.html("you found it!!");
}
},
                click: function(evt){if(calculateDistance(evt.offsetX, evt.offsetY) < 8 ){statusDisplay.html("You Won The Game!");} else {statusDisplay.html("Loser!!");}
                                    $(this).off();},
                mouseleave:function(){statusDisplay.html("Find the Hand!");
                                      $('.coordinates').html("0,0");
                                     }
                  })


        })
    </script>
</head>

<body>
    <div class="container">
        <div class="statusBar">
            <h3 class="status">Find the Hand !</h3>
            <h3 class="coordinates">0,0</h3>
        </div>
    </div>
</body>

</html>
