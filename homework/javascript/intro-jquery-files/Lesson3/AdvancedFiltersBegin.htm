<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Filters</title>
    <link rel="stylesheet" href="css/filters.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            // All jQuery code goes here
            $('li:first-of-type').css('background-color', 'rgb(248, 95, 95)')
            $('li:only-of-type').css('background-color', 'rgb(248, 45, 95)')
            $('li:contains("Crush")').css('background-color', 'rgb(248, 20, 95)')
            $('li:empty').css('background-color', 'rgb(248, 95, 95)')
            $('li:has("h4")').css('background-color', 'rgb(248, 95, 95)')
            $('li:nth-child(3)').css('background-color', 'rgb(248, 95, 95)')

        })
    </script>


</head>

<body>
    <ul>
        <li>Apples</li>
        <li>Oranges
            <ul>
                <li></li>
            </ul>
        </li>
        <li>Peaches</li>
        <li>Strawberries
            <ul>
                <li>Jam</li>
                <li>Crush</li>
                <li>Cake</li>
            </ul>
        </li>
        <li>Kiwi
            <ul>
                <li>
                    <h4>Crush</h4></li>
            </ul>
        </li>
    </ul>

</body>

</html>
