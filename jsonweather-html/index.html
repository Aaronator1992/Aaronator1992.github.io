<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Home</title>
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="/jsonweather-html/css/weather-style.css" type="text/css" media="screen">

</head>

<body>
    <form method="get" action="//autocomplete.wunderground.com/aq" id="searchform">
        <input type="search" name="query" id="query">
        <input type="submit" name="submit" value="Search" id="send">
    </form>
    <!--    Display the search results here  -->
    <section id="searchResults">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin = "anonymous"> </script>    <script src="/search/js/search.js"> </script>
        <h2>Search results</h2>
    </section>
  <div id="wrapper">
    <header id="page-header"></header>
    <nav id="page-nav"></nav>
    <main id="page-main">
      <section class="weather-container">
        <div id="cover">
          <div id="status">Loading...</div>
        </div>
        <h1 id="cityDisplay"></h1>
        <h2>Current Conditions</h2>
        <ul id="current_conditions">
          <li id="currentTemp"></li>
          <li id="Summary"></li>
          <li id="add1"></li>
          <li id="add2"></li>
          <li id="add3"></li>
        </ul>
      </section>
    </main>
    <footer id="page-footer">
      <div id="footer-content"></div>
      <small>Last updated: </small>
    </footer>




  </div>
</body>

</html>
